name: rakosh my-mine example

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  arango:
    runs-on: ubuntu-latest

    services:
      arango:
        image: arangodb/arangodb:latest
        env:
          ARANGO_NO_AUTH: 1
        ports:
          - 8529:8529

    steps:
      - name: verify arangodb
        run: |
          docker logs "${{ job.services.arango.id }}"
        
      - name: check out repo
        uses: actions/checkout@v3
        with:
          submodules: 'true'
        
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: enable corepack
        run: |
          corepack enable
          yarn --version

      - name: yarn
        run: |
          cd rakosh
          yarn install --immutable
          yarn run lint
          
      - name: deposit my-mine
        run: |
          cd rakosh
          node ./cli/main.js deposit examples/my-mine -v

      - name: extract and build gatsby site
        run: |
          mkdir ./staticsiteA
          touch ./staticsite/yarn.lock
          cd rakosh
          node ./cli/main.js gatsby my-mine ../cust-prod.json ../staticsite -v --no-build
          cd ../staticsite
          yarn install --no-immutable
          yarn run deploy
          
      - name: upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./staticsite/public
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: arango
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
